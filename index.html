    <style>
        /* Global styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background-color: #e0f7fa;
    color: #333;
}

a {
    color: #004d40;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #00796b;
}

header {
    background-color: #004d40;
    color: #fff;
    padding: 15px 0;
    border-bottom: 5px solid #00796b;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

h1 {
    font-size: 36px;
    text-align: center;
    margin: 20px 0;
    color: #004d40;
}

.row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
}

.col {
    flex: 1;
    padding: 10px;
    box-sizing: border-box;
}

.card {
    position: relative;
    padding-bottom: 56.25%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-size: cover;
    background-position: center;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
}

.card-content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    color: #fff;
}

.card-title {
    font-size: 28px;
    margin: 0 0 10px;
    font-weight: bold;
}

.card-link {
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #00796b;
    color: #fff;
    border-radius: 20px;
    transition: background-color 0.3s ease;
}

.card-link:hover {
    background-color: #004d40;
}

.footer {
    padding: 20px;
    background-color: #004d40;
    color: #fff;
    text-align: center;
    margin-top: 20px;
}

.footer a {
    color: #fff;
    text-decoration: underline;
}

.header-links a {
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    background-color: #00796b;
    color: #fff;
    border-radius: 20px;
    transition: background-color 0.3s ease;
    margin-left: 10px;
}

.header-links a:hover {
    background-color: #004d40;
}

/* Responsive Styles */
@media (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    .card-title {
        font-size: 22px;
    }

    .card-link {
        font-size: 16px;
        padding: 8px 16px;
    }

    .header-links a {
        font-size: 16px;
        padding: 8px 12px;
        margin-left: 5px; /* Reduced margin between buttons */
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }

    .card-title {
        font-size: 20px;
    }

    .card-link {
        font-size: 10px;
        padding: 6px 12px;
    }

    .header-links a {
        font-size: 14px;
        padding: 6px 10px;
        margin-left: 5px; /* Reduced margin between buttons */
    }
}


    </style>
</head>
